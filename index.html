<!DOCTYPE html>
<html>
<head>
    <title>FYS Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="buttons-container">
            <div id="main-menu-buttons" style="display:none;">
                <button class="choice-btn" data-choice="Explore Careers and Majors">Explore Careers and Majors</button>
                <button class="choice-btn" data-choice="Research Colleges">Research Colleges</button>
                <button class="choice-btn" data-choice="Get application advice">Get application advice</button>
            </div>
            <div id="majors-buttons" style="display:none;"></div>
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
